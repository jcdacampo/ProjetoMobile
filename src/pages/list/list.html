<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Detalhes</ion-title>

    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-item>
                    <ion-label stacked color="primary">Código</ion-label>
                    <ion-input text="" [(ngModel)]="produto.id"></ion-input>       
                </ion-item>
            </ion-col>
            <ion-col col-6>
                <ion-item>
                    <ion-label stacked color="primary">Quantidade</ion-label>
                    <ion-input type="number" [(ngModel)]="produto.quantidade"></ion-input>
                </ion-item>  
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <ion-item>
                    <ion-label stacked color="primary">Descrição</ion-label>
                    <ion-input text="" [(ngModel)]="produto.descricao"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <ion-item>
                    <ion-label stacked color="primary">Valor Unitário</ion-label>
                    <ion-input text="" [(ngModel)]="produto.valorunit"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-6>
                <ion-item>
                    <ion-label stacked color="primary">Valor Total</ion-label>
                    <ion-input text="" [(ngModel)]="produto.valortotal"></ion-input>  
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    <button ion-button full icon-start class="salvar" (click)="save()">
        Salvar
    </button>

</ion-content>

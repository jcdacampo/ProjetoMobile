<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

<button menu-toggle = "left" class = "button button-icon icon ion-navicon"></button>
        </button>
        <ion-title>Produtos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let produto of listaProduto" (click)="goToEdit(produto)">
           <ion-item>
                {{ produto.descricao }}  
               </ion-item>
               <ion-item>
                    {{ produto.quantidade }}  Unidades
            </ion-item>     
        </button>
    </ion-list>
</ion-content>
